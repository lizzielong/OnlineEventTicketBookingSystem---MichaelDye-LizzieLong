<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Event Ticket Booking</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body class="home-page">
<!-- ===============================
     HEADER (Matches Login Page Style)
     =============================== -->
<header class="top-bar">
    <div class="menu-left">
        <button class="menu-btn" id="menuToggle">â˜°</button>
    </div>
    <nav class="nav-links">
        <a href="/index">Home</a>
        <a href="/bookings">My Bookings</a>
        <a href="/admin_event" id="admin-nav-link" style="display: none;">Admin</a>
        <a href="/login" id="login-nav-link">Login</a>
        <a href="#" id="logout-nav-link" style="display: none;" onclick="AuthHelper.logout()">Log Out</a>
    </nav>
</header>


  <!-- ===============================
     MAIN SECTION: Event Listings
     This area displays all upcoming events.
     JavaScript (events.js) will fill it dynamically.
================================= -->
<main>
  <!-- Title -->
  <h2 class="events-title">Find your events</h2>

  <!-- Table and Search Side by Side -->
  <div class="events-wrapper">
    <!-- Event Table (scrollable) -->
    <div class="table-scroller">
      <table class="event-table">
        <colgroup>
          <col style="width: 24%">
          <col style="width: 20%">  
          <col style="width: 36%">
          <col style="width: 20%">
        </colgroup>


        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Event Title</th>
            <th>Location</th>
          </tr>
        </thead>

        <tbody id="eventTableBody">
           <!-- Events will appear here -->
        </tbody>

      </table>
    </div>

    <!-- Search Bar to the Right -->
    <div class="search-side">
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- About Us -->
  <section class="about-section">
    <div class="about-text">
      <p class="learn-more">LEARN MORE</p>
      <h3 class="about-heading">About Us</h3>
      <p class="about-description">Write about Anderson University</p>
    </div>
    <div class="about-image">
      <img src="/images/andersonphoto.jpeg" alt="Anderson University Campus"> 
    </div>
  </section>
</main>




  <footer>
    <p>&copy; 2025 Anderson University Ticket System</p>
  </footer>

<script src="/js/index.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>

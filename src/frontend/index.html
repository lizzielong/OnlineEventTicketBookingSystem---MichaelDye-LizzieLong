<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Event Ticket Booking</title>
  <link rel="stylesheet" href="/style/main.css">
</head>
<body class="home-page">
<!-- ===============================
     HEADER (Matches Login Page Style)
     =============================== -->
<!-- ===== Top Green Bar ===== -->
<header class="top-bar">
  <button class="menu-btn" id="menuToggle">â˜°</button>
</header>

<!-- ===== Sidebar Navigation ===== -->
<nav id="sidebar" class="sidebar">
  <ul>
    <li><a href="/index">Home</a></li>
    <li><a href="/browse">Browse Events</a></li>
    <li><a href="/bookings">My Bookings</a></li>
    <li id="admin-nav" style="display: none;">
      <a href="/admin_event">Manage Events</a>
    </li>
    <li id="user-status-sidebar" style="padding: 10px 15px; font-weight: bold; color: #2c5f2d; border-bottom: 1px solid #ddd;"></li>
    <li id="login-nav">
      <a href="/login">Login</a>
    </li>
    <li id="logout-nav" style="display: none;">
      <a href="#" onclick="AuthHelper.logout()">Log Out</a>
    </li>
  </ul>
</nav>


  <!-- ===============================
     MAIN SECTION: Event Listings
     This area displays all upcoming events.
     JavaScript (events.js) will fill it dynamically.
================================= -->
<main>
  <!-- Title -->
  <h2 class="events-title">Find your events</h2>

  <!-- Table and Search Side by Side -->
  <div class="events-wrapper">
    <!-- Event Table (scrollable) -->
    <div class="table-scroller">
      <table class="event-table">
        <colgroup>
          <col style="width: 24%">
          <col style="width: 20%">  
          <col style="width: 36%">
          <col style="width: 20%">
        </colgroup>


        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Event Title</th>
            <th>Location</th>
          </tr>
        </thead>

        <tbody id="eventTableBody">
           <!-- Events will appear here -->
        </tbody>

      </table>
    </div>

    <!-- Search Bar to the Right -->
    <div class="search-side">
      <input type="text" placeholder="Search">
    </div>
  </div>

  <!-- About Us -->
  <section class="about-section">
    <div class="about-text">
      <p class="learn-more">LEARN MORE</p>
      <h3 class="about-heading">About Us</h3>
      <p class="about-description">Write about Anderson University</p>
    </div>
    <div class="about-image">
      <img src="/images/andersonphoto.jpeg" alt="Anderson University Campus"> 
    </div>
  </section>
</main>




  <footer>
    <p>&copy; 2025 Anderson University Ticket System</p>
  </footer>

<script src="/js/index.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>

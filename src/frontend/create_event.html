<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Event</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="/style/main.css" />
</head>

<body class="auth-page">

<!-- ===== Header ===== -->
<header class="top-bar">
  <button class="menu-btn" id="menuToggle">â˜°</button>
</header>

<!-- ===== Sidebar Navigation ===== -->
<nav id="sidebar" class="sidebar">
  <ul>
    <li><a href="/index">Home</a></li>
    <li><a href="/browse">Browse Events</a></li>
    <li><a href="/bookings">My Bookings</a></li>

    <!-- Admin Only -->
    <li id="admin-nav" style="display: none;">
      <a href="/manage_events">Manage Events</a>
    </li>

    <li id="user-status-sidebar"
        style="padding: 10px 15px; font-weight: bold; color: #2c5f2d; border-bottom: 1px solid #ddd;">
    </li>

    <li id="login-nav"><a href="/login">Login</a></li>
    <li id="logout-nav" style="display: none;">
      <a href="#" onclick="AuthHelper.logout()">Log Out</a>
    </li>
  </ul>
</nav>


<!-- ===== Create Event Form ===== -->
<main class="auth-container">
  <div class="auth-box">

    <h1>Create a New Event</h1>

    <form id="eventForm">

      <!-- Event Name -->
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" placeholder="e.g. Combined Worship Night" required>

      <!-- Date -->
      <label for="eventDate">Date</label>
      <input type="date" id="eventDate" required>

      <!-- Start Time -->
      <label for="eventTime">Start Time</label>
      <input type="time" id="eventTime" required>

      <!-- End Time -->
      <label for="eventEndTime">End Time</label>
      <input type="time" id="eventEndTime" required>

      <!-- Location -->
      <label for="eventLocation">Location</label>
      <input type="text" id="eventLocation" placeholder="e.g. Brashier Glade" required>

      <!-- Description / About Event -->
      <label for="eventAbout">About Event</label>
      <textarea id="eventAbout" rows="4" placeholder="Describe the event..."></textarea>

      <!-- Seats Available -->
      <label for="availableSeats">Seats Available</label>
      <input type="number" id="availableSeats" placeholder="e.g. 50" min="1" required>

      <button type="submit" class="signup-btn">Save Event</button>
    </form>

    <p id="saveMessage" style="margin-top:10px;color:green;"></p>

  </div>
</main>


<!-- ===== Scripts ===== -->
<script src="/js/auth.js"></script>
<script src="/js/create_event.js"></script>


</body>
</html>

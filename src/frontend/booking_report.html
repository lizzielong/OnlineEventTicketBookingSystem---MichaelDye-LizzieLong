<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Report</title>
  <link rel="stylesheet" href="/style/main.css">
</head>

<body class="home-page">

<header class="top-bar">
  <button class="menu-btn" id="menuToggle">â˜°</button>
</header>

<nav id="sidebar" class="sidebar">
  <ul>
    <li><a href="/index">Home</a></li>
    <li><a href="/browse">Browse Events</a></li>
    <li><a href="/bookings">My Bookings</a></li>

    <!-- ADMIN ONLY -->
    <li id="admin-nav" style="display:none;">
      <a href="/manage_events">Manage Events</a>
    </li>

    <li id="report-nav" style="display:none;">
      <a href="/booking_report">Booking Report</a>
    </li>

    <li id="user-status-sidebar"
        style="padding: 10px 15px; font-weight:bold; color:#2c5f2d; border-bottom:1px solid #ddd;">
    </li>

    <li id="login-nav"><a href="/login">Login</a></li>
    <li id="logout-nav" style="display:none;"><a href="#" onclick="AuthHelper.logout()">Log Out</a></li>
  </ul>
</nav>


<main class="auth-container">
  <div class="auth-box" style="max-width:900px; width:90%; text-align:center;">

    <h1>Booking Report</h1>
    <p>All event bookings across all users</p>

    <div class="table-scroller" style="margin-top:20px;">
      <table class="event-table">
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Event</th>
            <th>Date</th>
            <th>Qty</th>
            <th>Booked At</th>
          </tr>
        </thead>
        <tbody id="reportTableBody">
          <!-- Rows will be inserted here -->
        </tbody>
      </table>
    </div>

  </div>
</main>


<script src="/js/auth.js"></script>
<script src="/js/booking_report.js"></script>

</body>
</html>

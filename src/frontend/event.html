<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Details</title>
  <link rel="stylesheet" href="/style/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- ===== Top Green Bar ===== -->
<header class="top-bar">
  <button class="menu-btn" id="menuToggle">☰</button>
</header>

<!-- ===== Sidebar Navigation ===== -->
<nav id="sidebar" class="sidebar">
  <ul>
    <li><a href="/index">Home</a></li>
    <li><a href="/browse">Browse Events</a></li>
    <li><a href="/bookings">My Bookings</a></li>

    <li id="admin-nav" style="display: none;">
      <a href="/manage_events">Manage Events</a>
    </li>


    <li id="user-status-sidebar"
      style="padding: 10px 15px; font-weight: bold; color: #2c5f2d; border-bottom: 1px solid #ddd;">
    </li>

    <li id="login-nav">
      <a href="/login">Login</a>
    </li>

    <li id="logout-nav" style="display: none;">
      <a href="#" onclick="AuthHelper.logout()">Log Out</a>
    </li>
  </ul>
</nav>

<!-- USER STATUS BOX (shows "I'm going!") -->
<div class="user-status" style="display:none;"></div>

<!-- ========= Event Content ========= -->
<main class="event-page">
  <a href="/index" class="back-btn">← See all events</a>

  <h1 id="event-title"></h1>
  <p id="event-date"></p>

  <div class="seat-controls">
    <button id="book-btn" class="book-btn">
      <i class="fa-solid fa-chair"></i> Save Seat
    </button>

    <p class="seat-available">
      <strong>Available:</strong> <span id="seatsAvailable">?</span>
    </p>
  </div>

  <div class="event-details">
    <div class="detail-box">
      <h3>About Event</h3>
      <p id="event-description"></p>
    </div>

    <div class="detail-box">
      <h3>About Organization/Leader</h3>
      <p id="organization-description">More information coming soon.</p>
    </div>
  </div>
</main>

<script src="/js/event.js"></script>
<script src="/js/auth.js"></script>

</body>
</html>
